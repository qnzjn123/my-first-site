<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            padding: 30px 0;
            color: #333;
            font-size: 2em;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        
        .write-btn-container {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .write-btn {
            background-color: #ffffff;
            color: #333;
            padding: 12px 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .write-btn:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            color: #666;
        }
        
        tr:hover {
            background-color: #fafafa;
            cursor: pointer;
        }
        
        .title {
            font-weight: 500;
            color: #333;
        }
        
        td:first-child {
            width: 80px;
            text-align: center;
            color: #999;
        }
        
        td:nth-child(2) {
            width: auto;
        }
        
        td:nth-child(3) {
            width: 120px;
            text-align: center;
        }
        
        td:nth-child(4) {
            width: 150px;
            text-align: center;
            color: #999;
        }
        
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        
        <div class="write-btn-container">
            <a href="/write" class="write-btn">글쓰기</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                {{posts}}
            </tbody>
        </table>
        
        <div class="empty-message" id="empty-message" style="display: none;">
            등록된 게시글이 없습니다.
        </div>
    </div>
    
    <script>
        // 게시글이 없으면 안내 메시지 표시
        const tbody = document.querySelector('tbody');
        const emptyMessage = document.getElementById('empty-message');
        if (tbody.children.length === 0) {
            document.querySelector('table').style.display = 'none';
            emptyMessage.style.display = 'block';
        }
    </script>
</body>
</html>

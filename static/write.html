<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            padding: 30px 0;
            color: #333;
            font-size: 2em;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            background-color: #ffffff;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #999;
        }
        
        textarea {
            resize: vertical;
            min-height: 300px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button,
        .cancel-btn {
            padding: 12px 40px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover,
        .cancel-btn:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }
        
        button[type="submit"] {
            background-color: #333;
            color: #ffffff;
            border-color: #333;
        }
        
        button[type="submit"]:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>글쓰기</h1>
        
        <form action="/write" method="POST">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            
            <div class="button-group">
                <a href="/" class="cancel-btn">취소</a>
                <button type="submit">등록</button>
            </div>
        </form>
    </div>
</body>
</html>

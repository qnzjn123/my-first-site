<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            padding: 30px 0;
            color: #333;
            font-size: 2em;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        
        .post-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .post-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
        }
        
        .post-content {
            line-height: 1.8;
            color: #555;
            font-size: 15px;
            min-height: 300px;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 40px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 보기</h1>
        
        <div class="post-header">
            <div class="post-title">{{title}}</div>
            <div class="post-meta">
                <span>작성자: {{author}}</span>
                <span>작성일: {{date}}</span>
            </div>
        </div>
        
        <div class="post-content">
            {{content}}
        </div>
        
        <div class="button-group">
            <a href="/" class="btn">목록으로</a>
        </div>
    </div>
</body>
</html>
